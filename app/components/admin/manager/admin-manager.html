<div>
  <ul class="nav nav-pills pull-right">
    <li role="presentation"><a class="btn btn-blue btn-outline btn-rounded" ui-sref="home.user">Users</a></li>
    <li role="presentation" class="active"><a class="btn-rounded" ui-sref="home.manager">Managers</a></li>
    <li role="presentation"><a class="btn btn-blue btn-outline btn-rounded" ui-sref="home.company">Companies</a></li>
    <li role="presentation"><a class="btn btn-blue btn-outline btn-rounded" ui-sref="home.metric">Metrics</a></li>
  </ul>
  <h2>Managers <small>Administration</small></h2>
  <button class="btn btn-blue btn-outline btn-rounded" ng-click="vm.createManager()">Create manager</button>
  <div class="jumbotron">
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Email</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="manager in vm.managers">
            <td>{{manager.name}} {{manager.lastname}}</td>
            <td>{{manager.company.name}}</td>
            <td>{{manager.email}}</td>
            <td>{{manager.active}}</td>
            <td>
              <a ng-click="vm.updateManager(manager)"><span class='glyphicon glyphicon-pencil'></span> Edit</a>
              -
              <a ng-show="manager.active" ng-click="vm.deleteManager(manager)"><span class='glyphicon glyphicon-remove'></span> Deactivate</a>
              <a ng-hide="manager.active" ng-click="vm.deleteManager(manager)"><span class='glyphicon glyphicon-ok'></span> Activate</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
