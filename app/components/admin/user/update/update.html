<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="vm.close()">&times;</button>
    <h4 class="modal-title">Update user</h4>
  </div>
  <div class="modal-body">
    <div class="modal-body form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4">Name: </label>
        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="vm.user.name" placeholder="Name" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">Lastname: </label>
        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="vm.user.lastname" placeholder="Lastname" name="lastname" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">Email: </label>
        <div class="col-sm-5">
          <input type="email" class="form-control" ng-model="vm.user.email" placeholder="Email" name="email" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">Manager: </label>
        <div class="col-sm-5">
          <select class="selectpicker form-control" ng-model="vm.manager">
            <option ng-repeat="manager in vm.managers" value="{{manager}}">{{manager.company.name}} - {{manager.name}} {{manager.lastname}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">User type: </label>
        <div class="col-sm-5">
          <select class="selectpicker form-control" ng-model="vm.userType">
            <option ng-repeat="userType in vm.userTypes" value="{{userType}}">{{userType.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="vm.updateUser()">Update user</button>
      <button type="button" class="btn btn-default" ng-click="vm.close()">Close</button>
    </div>
  </div>  
</div>
