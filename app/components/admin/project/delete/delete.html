<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="vm.closeModal()">&times;</button>
    <h4 class="modal-title">Change status</h4>
  </div>
  <div class="modal-body">
    <div class="modal-body form-horizontal">
      Are you sure you want to change the status of this project?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="vm.deleteProject()">Change status</button>
      <button type="button" class="btn btn-default" ng-click="vm.closeModal()">Close</button>
    </div>
  </div>  
</div>
