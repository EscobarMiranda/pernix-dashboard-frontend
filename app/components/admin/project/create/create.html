<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="vm.closeModal()">&times;</button>
    <h4 class="modal-title">Create project</h4>
  </div>
  <div class="modal-body">
    <form name="form">
      <div class="modal-body form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-4">Name: </label>
          <div class="col-sm-5">
            <input type="text" class="form-control" ng-model="vm.project.name" placeholder="Name" name="name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Description: </label>
          <div class="col-sm-5">
            <textarea type="text" class="form-control" ng-model="vm.project.description" placeholder="Description" name="description" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Start date: </label>
          <div class="col-sm-5">
            <input type="text" id="startDate" class="form-control" ng-click="vm.toggleStartDatePopup()"
              placeholder="yyyy/mm/dd" uib-datepicker-popup="yyyy/MM/dd"
              ng-model="vm.project.startDate" is-open="vm.startDatePopup.opened"
              datepicker-options="vm.dateOptions" ng-required="true" close-text="Close"
              current-text="Today" clear-text="Clear" alt-input-formats="altInputFormats"
              ui-mask="9999/99/99"
              model-view-value="true"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">End date: </label>
          <div class="col-sm-5">
            <input type="text" id="endDate" class="form-control" ng-click="vm.toggleEndDatePopup()"
              placeholder="yyyy/mm/dd" uib-datepicker-popup="yyyy/MM/dd"
              ng-model="vm.project.endDate" is-open="vm.endDatePopup.opened"
              datepicker-options="vm.dateOptions" ng-required="true" close-text="Close"
              current-text="Today" clear-text="Clear" alt-input-formats="altInputFormats"
              ui-mask="9999/99/99"
              model-view-value="true"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Last demo: </label>
          <div class="col-sm-5">
            <input type="text" id="lastDemo" class="form-control" ng-click="vm.toggleLastDemoPopup()"
              placeholder="yyyy/mm/dd" uib-datepicker-popup="yyyy/MM/dd"
              ng-model="vm.project.lastDemo" is-open="vm.lastDemoPopup.opened"
              datepicker-options="vm.dateOptions" ng-required="true" close-text="Close"
              current-text="Today" clear-text="Clear" alt-input-formats="altInputFormats"
              ui-mask="9999/99/99"
              model-view-value="true"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Last update: </label>
          <div class="col-sm-5">
            <textarea type="text" class="form-control" ng-model="vm.project.lastUpdate" placeholder="Last update" name="lastUpdate" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Percentage: </label>
          <div class="col-sm-5">
            <input type="number" class="form-control" ng-model="vm.project.percentage" min="0" max="100" placeholder="Percentage" name="percetage" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">On track: </label>
          <div class="col-sm-5">
            <select class="selectpicker form-control" ng-model="vm.onTrack">
              <option ng-repeat="onTrack in vm.onTrackList" value="{{onTrack}}">{{onTrack.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="form.$error.required" ng-click="vm.createProject()">Create project</button>
        <button type="button" class="btn btn-default" ng-click="vm.closeModal()">Close</button>
      </div>
    </form>
  </div>  
</div>
