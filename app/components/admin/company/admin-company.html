<div>
  <admin-menu></admin-menu>
  <h2>Companies <small>Administration</small></h2>
  <button class="btn btn-blue btn-outline btn-rounded" ng-click="vm.createCompany()">Create company</button>
  <div class="jumbotron">
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="company in vm.companies">
            <td>{{company.name}}</td>
            <td>{{company.active}}</td>
            <td>
              <a ng-click="vm.updateCompany(company)"><span class='glyphicon glyphicon-pencil'></span> Edit</a>
              -
              <a ng-show="company.active" ng-click="vm.deleteCompany(company)"><span class='glyphicon glyphicon-remove'></span> Deactivate</a>
              <a ng-hide="company.active" ng-click="vm.deleteCompany(company)"><span class='glyphicon glyphicon-ok'></span> Activate</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
