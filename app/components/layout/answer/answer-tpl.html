<c3chart ng-repeat="metric in vm.metrics" bindto-id="gauge-plot{{metric.id}}-chart" class="col col-md-4">
  <chart-column column-id="{{metric.name}}" column-values="{{metric.value}}" column-color="{{metric.color}}" column-type="gauge"/>
  <chart-gauge min="0" max="100" units="{{metric.name}}" width="39"/>
</c3chart>
