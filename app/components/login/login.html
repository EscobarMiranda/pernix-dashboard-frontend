<div class="login-container">
  <form class="container-fluid loginForm" name="loginForm">
    <div class="logo-container">
      <img class="logo-login" src="app/images/pernix-logo.png">
    </div>
    <div class="form-group">
      <input type="email" class="form-control loginInput" placeholder="Email" ng-model= "vm.user.email" name="email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control loginInput" placeholder="Password" ng-model="vm.user.password" required>
    </div>
    <div class="groupForm">
      <button class="btn btn-authenticate" ng-disabled="loginForm.$error.required" ng-click="vm.authenticateUser()">Login</button>
    </div>
  </form>
</div>
